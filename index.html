<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="CSS/styles.css">

  </style>

</head>

<body>

<!-- Pattern -->

  <img class="pattern" src="images/pattern-background-desktop.svg" alt="pattern-img">

<!-- Container/Card Div -->

  <div class="Container">

<!-- Top Section -->

    <img class="image" src="images/illustration-hero.svg" alt="music-img">

    <div class="Content">
      <h1 class="t1">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

<!-- Middle Section -->

    <div class="middle-content">
      <div class="left">
        <img class="music-img" src="images/icon-music.svg" alt="music-img">
        <p class="title">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <div class="right">
        <p class="change">Change</p>
      </div>
    </div>

<!-- Bottom Section -->

    <button class="btn" type="button" name="button">Proceed to Payment</button>

    <p class="cancel">Cancel Order</p>
  </div>

<!-- Attribution Section -->

  <div class="attribution">
    <p class="fm">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="pr">Coded by <a href="https://github.com/Prasanrock">Prasanrock</a>.</p>
  </div>


</body>

</html>
